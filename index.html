<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사랑해요</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 36px;
            color: #FF6347;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #FF6347;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>사랑해요, [여자친구 이름]!</h1>
        <p>이 웹페이지는 나의 마음을 담아 만든 고백 페이지입니다.</p>
        <button onclick="revealMessage()">내 마음을 말해볼까요?</button>
        <p id="secretMessage" style="display:none; font-size: 24px; color: #FF6347;">너를 정말 사랑해요!</p>
    </div>

    <script>
        function revealMessage() {
            document.getElementById("secretMessage").style.display = "block";
        }
    </script>

</body>
</html>
